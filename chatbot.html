<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
            display: inline-block;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: #28a745;
            color: white;
            align-self: flex-start;
        }
        .loading {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <h3 class="text-center">AI Chatbot ü§ñ</h3>
        <div class="chat-box mb-3" id="chat-box">
            <p class="bot-message message">üëã Hello! How can I assist you today?</p>
        </div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
function handleKeyPress(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

function sendMessage() {
    let userInput = document.getElementById("user-input").value.trim();
    if (userInput === "") return;
    
    let chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<p class="user-message message">You: ${userInput}</p>`;
    document.getElementById("user-input").value = "";
    
    // Show loading message
    let loadingMessage = document.createElement("p");
    loadingMessage.className = "bot-message message loading";
    loadingMessage.textContent = "Typing...";
    chatBox.appendChild(loadingMessage);
    chatBox.scrollTop = chatBox.scrollHeight;

    fetch("http://127.0.0.1:5000/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
    })
    .then(response => response.json())
    .then(data => {
        chatBox.removeChild(loadingMessage);
        chatBox.innerHTML += `<p class="bot-message message">Bot: ${data.response}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
        chatBox.removeChild(loadingMessage);
        console.error("Error:", error);
        chatBox.innerHTML += `<p class="bot-message message">‚ö†Ô∏è Error: Unable to connect to the server.</p>`;
    });
}
</script>

</body>
</html>
